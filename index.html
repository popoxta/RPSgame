<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1 class="transition">RPS GAME</h1>
</div>
<div class="content">
    <div id="results-score">
        <h3 id="score">&nbsp;</h3>
    </div>
    <div id="results-text-box">
        <h2 id="result">Awaiting your move</h2>
    </div>
    <div class="choice-buttons">
        <button class="game-button transition" id="rock">ROCK</button>
        <button class="game-button transition" id="paper">PAPER</button>
        <button class="game-button transition" id="scissors">SCISSORS</button>
    </div>
    <div class="again-button">
        <button class="transition bigger" id="play-again">Play Again?</button>
    </div>
</div>
</body>
</html>
